    spec:
      containers:
        -
          image: ljferrero/dockercoins:latest-webui
          imagePullPolicy: Always
          name: webui
          ports:
            -
              containerPort: 8080
              protocol: TCP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: worker
spec:
  #100 replicas como mucho por mq, aqui 300 en le cluster ya q tenemos 3 workers
  replicas: 1
  selector:
    matchLabels:
      app: worker
  template:
    metadata:
      labels:
        app: worker
    spec:
      containers:
        -
          image: ljferrero/dockercoins:latest-worker
          imagePullPolicy: Always
          name: worker
---
apiVersion: v1
kind: Services
metadata:
  name: hasher
spec:
  ports:
    -
      port: 8080
      targetPort: 8080
  selector:
    app: hasher
